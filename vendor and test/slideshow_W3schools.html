<!DOCTYPE html>
<html>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>

/*----------------------*/
/*STYLE SECOND CAROUSEL*/
/***********************/


* {box-sizing:border-box}
body {font-family: Verdana,sans-serif;margin:0}
.mySlides {display:none}

/* Slideshow container */
.slideshow-container {
  max-width: 1000px;
  position: relative;
  margin: auto;
}

/* Next & previous buttons */
.prev, .next {
  cursor: pointer;
  position: absolute;
  top: 90%;
  width: auto;
  padding: 30px;/*zone de survol pour clique*/
  margin-top: -22px;
  color: grey;
/*  font-weight: bold;*/
  font-size: 50px;
  transition: 0.6s ease;
  border-radius: 0 30px 30px 0;
}

/* Position the "next button" to the right */
.next {

  right: 0px;
  top : 230px;
  border-radius: 30px 0 0 30px;
}
.prev{

  left : 0px;
  top: 230px;
}


/* On hover, add a black background color with a little bit see-through */
.prev:hover, .next:hover {
  background-color: rgba(0,0,0,0.8);
}

/* Caption text */
.text {
  color: black;
  font-size: 15px;
  padding: 8px 12px;
  position: absolute;
  bottom: 8px;
  width: 100%;
  text-align: center;
}

/* Number text (1/3 etc) */
.numbertext {
  color: blue;
  font-size: 12px;
  padding: 8px 12px;
  position: absolute;
  top: 0;
}

/* The dots/bullets/indicators */
.dot {
padding-top: 6px;
  cursor:pointer;
  height: 40px;
  width: 40px;
  margin: 0 2px;
  /*background-color: grey;*/
  border-radius: 50%;
  border : 2px solid grey;
  display: inline-block;
  transition: background-color 0.6s ease;
}

.line{
display: inline-block;
  width: 15px;
  border-top: 1px solid grey;
}

.active {/*.active, .dot:hover */
  background-color: black;
  color:white;
}

/* Fading animation */
.fade {
  -webkit-animation-name: fade;
  -webkit-animation-duration: 1.5s;
  animation-name: fade;
  animation-duration: 1.5s;
}

@-webkit-keyframes fade {
  from {opacity: .4} 
  to {opacity: 1}
}

@keyframes fade {
  from {opacity: .4} 
  to {opacity: 1}
}

/* On smaller screens, decrease text size */
@media only screen and (max-width: 300px) {
  .prev, .next,.text {font-size: 11px}
}
</style>




<body>



<h1>SLIDESHOW W3SCHOOLS</h1>

<!--/++++++++++++++++++++/-->
<!-- HTML SECOND CAROUSEL  W3SCHOOLS-->
<!--/++++++++++++++++++++/-->

<div class="slideshow-container">

<div class="mySlides fade">
  <div class="numbertext">1 / 4</div>
  <img src="/home/pcapprenant16/Documents/Mimemoi2/images/slider4steps_one56ead9c09b603_1280x1280.png" style="width:100%; height : 440px">
  <div class="text">Caption Text</div>
</div>

<div class="mySlides fade">
  <div class="numbertext">2 / 4</div>
  <img src="/home/pcapprenant16/Documents/Mimemoi2/images/slider4steps_two56ead9f85498d_1280x1280.png" style="width:100%; height : 440px">
  <div class="text">Caption Two</div>
</div>

<div class="mySlides fade">
  <div class="numbertext">3 / 4</div>
  <img src="/home/pcapprenant16/Documents/Mimemoi2/images/slider4steps_three56fa4f240835c_1280x1280.png" style="width:100%; height : 440px">
  <div class="text">Caption Three</div>
</div>

<div class="mySlides fade">
  <div class="numbertext">4 / 4</div>
  <img src="/home/pcapprenant16/Documents/Mimemoi2/images/slider4steps_four56ead9a4a9f39_1280x1280.png" style="width:100%; height : 440px">
  <div class="text">Caption Three</div>
</div>
<a class="prev" onclick="plusSlides(-1)"><</a>
<a class="next" onclick="plusSlides(1)">></a>
</div>
<br>
<div style="text-align:center">
  <span class="dot" onclick="currentSlide(1)">1</span>
  <div class ="line"></div>  
  <span class="dot" onclick="currentSlide(2)">2</span> 
  <div class ="line"></div>
  <span class="dot" onclick="currentSlide(3)">3</span>
   <div class ="line"></div>
  <span class="dot" onclick="currentSlide(4)">4</span> 
</div>




<!--/++++++++++++++++++++/-->
<!--SCRIPT SECOND CAROUSEL-->
<!--/++++++++++++++++++++/-->

<script>
var slideIndex = 1;
showSlides(slideIndex);

function plusSlides(n) {
  showSlides(slideIndex += n);
}

function currentSlide(n) {
  showSlides(slideIndex = n);
}

function showSlides(n) {
  var i;
  var slides = document.getElementsByClassName("mySlides");
  var dots = document.getElementsByClassName("dot");
  if (n > slides.length) {slideIndex = 1}    
  if (n < 1) {slideIndex = slides.length}
  for (i = 0; i < slides.length; i++) {
      slides[i].style.display = "none";  
  }
  for (i = 0; i < dots.length; i++) {
      dots[i].className = dots[i].className.replace(" active", "");
  }
  slides[slideIndex-1].style.display = "block";  
  dots[slideIndex-1].className += " active";
}
</script>

</body>
</html>
